<template>
    <lightning-card title="Read-Only Position Table">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-combobox
                        name="statusFilter"
                        label="Filter by Status"
                        value={selectedStatus}
                        options={statusOptions}
                        onchange={handleFilterChange}>
                    </lightning-combobox>
                </div>
            </div>
            <div class="slds-m-top_medium">
                <lightning-datatable
                    key-field="Id"
                    data={filteredPositions}
                    columns={columns}
                    hide-checkbox-column="true">
                </lightning-datatable>
            </div>
            <div class="slds-m-top_medium">
                <lightning-button
                    label="Save"
                    onclick={handleSaveClick}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
